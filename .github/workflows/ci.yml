name: ci

on:
  push:
    branches:
      - main
      - develop
    tags:
      - '*.*.*'
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint Dockerfiles
      uses: docker://hadolint/hadolint:latest
      with:
        entrypoint: hadolint
        args: Dockerfile
    - name: Lint with Flake8
      uses: docker://alpine/flake8:latest
      with:
        args: .

